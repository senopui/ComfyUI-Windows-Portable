name: "Build & Upload CUDA 12.8 Package"

on:
  workflow_dispatch:

jobs:
  build_upload:
    permissions:
        contents: "write"
        packages: "write"
        pull-requests: "read"
    runs-on: windows-latest
    steps:
        - uses: actions/checkout@v6

        - name: Stage 1 Gathering Dependencies
          shell: bash
          working-directory: builder-cu128
          run: bash stage1.sh

        - name: Stage 2 Assembling Repositories
          shell: bash
          working-directory: builder-cu128
          run: bash stage2.sh

        - name: Stage 3 Compressing Package
          shell: bash
          working-directory: builder-cu128
          run: bash stage3.sh

        - name: Validate NVIDIA GPU Launcher
          shell: bash  # bash is available on Windows runners and provides timeout command
          working-directory: builder-cu128/ComfyUI_Windows_portable
          run: |
            echo "Testing run_nvidia_gpu launcher (CPU mode)..."
            # timeout command (from bash) limits test duration to 120 seconds
            timeout 120 ./python_standalone/python.exe -s -B ComfyUI/main.py --quick-test-for-ci --cpu 2>&1 | tee nvidia_gpu_test.log || true
            if grep -q "Traceback" nvidia_gpu_test.log; then
              echo "ERROR: Traceback detected in run_nvidia_gpu launcher test!"
              cat nvidia_gpu_test.log
              exit 1
            fi
            echo "run_nvidia_gpu launcher test passed!"

        - name: Validate CPU Launcher
          shell: bash  # bash is available on Windows runners and provides timeout command
          working-directory: builder-cu128/ComfyUI_Windows_portable
          run: |
            echo "Testing run_cpu launcher..."
            # timeout command (from bash) limits test duration to 120 seconds
            timeout 120 ./python_standalone/python.exe -s -B ComfyUI/main.py --cpu --quick-test-for-ci 2>&1 | tee cpu_test.log || true
            if grep -q "Traceback" cpu_test.log; then
              echo "ERROR: Traceback detected in run_cpu launcher test!"
              cat cpu_test.log
              exit 1
            fi
            echo "run_cpu launcher test passed!"

        - name: Upload archive to release
          uses: xresloader/upload-to-github-release@v1
          env:
            # This is an always-on token in GitHub CI environment
            # You don't need to configure it
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            file: "builder-cu128/*.7z*;builder-cu128/*.zip*"
            # Always draft before release
            draft: true
            overwrite: true
